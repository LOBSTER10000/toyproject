<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="content">
  <style>
    .container > h2 {
      font-weight: 700;
      letter-spacing: -1px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/login/login_main.css">
  <div class="container">
    <h2 style="margin:20px;"> 랍스타 옥션 로그인 </h2>

    <div class="row loginWrap">
      <div class="login-box">
        <form name="login" method="post" id="loginForm">

          <div class="login-form clearfix row">
            <div class="col-md-8 col-sm-12 form-horizontal">

              <div class="form-group">
                <label class="col-sm-3 control-label text-left">아이디</label>
                <div class="col-sm-9">
                  <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label text-left">비밀번호</label>
                <div class="col-sm-9">
                  <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <label class="checkbx-inline" id="idSave">
                    <input type="checkbox" id="idSaveCheck" name="idSaveCheck">
                    아이디 저장
                  </label>
                </div>
              </div>



            </div>
            <div class="col-md-4 col-sm-12">
              <input type="submit" class="btn btn-login row" name="login" value="로그인">
            </div>
          </div>

        </form>

        <div class="join">
          <div class="mb10 row">
            <p class="col-md-8 col-sm-12 bul-blue">아직도 회원이 아니신가요?</p>
            <p class="col-md-4 col-sm-12 mt10m">
              <a href="/join" class="btn btn-sm btn-basic">회원가입</a>
            </p>
          </div>
        </div>

      </div>

      <div class="logo-banner">


      </div>

    </div>
  </div>
</th:block>
</html>
