<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="content">
    <style>

    </style>
    <link rel="stylesheet" type="text/css" href="/css/login/myPage/modify.css">

     <div class="container">
         <h2>기본정보입력</h2>
         <div class="row mt40">
             <form action="modify" method="post";>
                 <table class="container-fruid" th:object="${user}">
                    <tbody>
                       <tr>
                           <th>아이디</th>
                           <td>
                               <input type="hidden" id="userId" name="userId" th:value="*{userId}" th:field="*{userId}">
                               [[${user.userId}]]
                           </td>
                       </tr>
                       <tr>
                           <th>비밀번호</th>
                           <td>
                               <input type="password" id="userPassword" name="userPassword" th:value="*{userPass}" th:field="*{userPass}">

                           </td>
                       </tr>
                       <tr>
                           <th>E-mail</th>
                           <td>
                               <input type="email" id="userEmail" name="userEmail" th:value="*{userEmail}" th:field="*{userEmail}">

                           </td>
                       </tr>
                       <tr>
                           <th rowspan="2">주소</th>
                           <td>[[${user.userZip}]]</td>
                       </tr>
                       <tr>
                           <td>[[${user.userAdd}]]</td>
                       </tr>
                    </tbody>
                 </table>

                 <div class="confirm" style="display:flex; justify-content: center;">
                     <input type="submit" value="확인">
                     <button type="button" onclick="history.back()">취소</button>
                 </div>
             </form>
         </div>

     </div>


</th:block>
